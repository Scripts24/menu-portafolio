<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú portafolio - GSAP</title>
   <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="app">
        <div class="nav">
            <div class="nav-logo">
                <span>PH<span class="slash">/</span>Art</span>
            </div>
            <div class="nav-menu">
                <div class="nav-menu-button --open-menu">
                    <div class="nav-menu-button-text">
                        <span>Menu</span>
                    </div>
                    <div class="nav-menu-button-circle"></div>
                </div>
            </div>
        </div>

        <!--Menú-->
        <div class="menu">
            <div class="menu-wrapper">
                <div class="menu-row">
                    <div class="menu-row-pages">
                        <h2>Inicio</h2>
                        <h2>Proyectos</h2>
                        <h2>Sobre mí</h2>
                        <h2>Contacto</h2>
                    </div>

                    <div class="menu-row-info">
                        <div class="menu-row-info-location">
                            <span>PH/Artist</span>
                            <span>La Esmeralda</span>
                            <span>Barranquilla</span>
                            <span>Colombia</span>
                        </div>
                        <div class="menu-row-info-social">
                            <span>Twitter</span>
                            <span>Instagram</span>
                            <span>Facebook</span>
                            <span>LinkedIn</span>
                        </div>
                    </div>
                </div>

                <div class="menu-row">
                    <div class="menu-row-media">
                        <img src="img/gif.gif">
                    </div>
                    <div class="menu-row-title">
                        <h1>P</h1>
                        <h1>H</h1>
                        <h1 class="slash">/</h1>
                        <h1>A</h1>
                        <h1>R</h1>
                        <h1>T</h1>
                    </div>
                </div>
            </div>
        </div>

        <!--Hero-->
        <div class="hero">
            <div class="hero-wrapper">
                <div class="hero-row">
                    <div class="hero-row-title">Fotografía</div>
                    <div class="hero-row-caption">
                        <span>Base en Barranquilla</span>
                    </div>
                </div>
                <div class="hero-row">
                    <div class="hero-row-caption">
                        <span>Independiente</span>
                    </div>
                    <div class="hero-row-title">Estudio</div>
                </div>
            </div>

            <div class="hero-media">
                <img src="img/bg.jpg" class="hero-media-img">
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
